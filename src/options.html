<html>
<head>
<title>recrun Chrome Extension Options</title>
<style>
#container {
    width: 500px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}
body {
    margin-top: 20px;
}
</style>
</head>

<body>
<div id="container">

<strong>recrun</strong> requires a Diffbot API token.<br><br>
Visit <a href="http://www.diffbot.com" target="_blank">diffbot.com</a> to sign up for a free token.
<br><br>
Diffbot Token: <input id="token" type="text" name="token" size="35">
<br><br>
<input type="checkbox" id="media-checkbox"><label for="media-checkbox">Media</label>
<br><br>
<input type="checkbox" id="diffbot-html-checkbox"><label for="diffbot-html-checkbox">Diffbot html</label>

<br><br>
<button id="defaults">Defaults</button>
<button id="save">Save</button>
<br><br>
<span style="margin-left: 7px;" id="status"></span>
</div>
</body>

<script src="options.js"></script>

</html>
