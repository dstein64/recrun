<html>
<head>
<title>recrun Chrome Extension Options</title>
<style>
#container {
    width: 500px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}
#checkboxes {
    line-height: 200%;
}

body {
    margin-top: 20px;
}

a.tooltip {
    outline: none;
    border-bottom: 1px dotted;
}
a.tooltip:hover { text-decoration: none; } 
a.tooltip span {
    z-index: 10;
    display: none;
    padding: 14px 20px;
    margin-top: -30px;
    margin-left: 14px;
    width: auto;
    max-width: 300px;
    line-height: 16px;
}
a.tooltip:hover span {
    display: inline;
    position: absolute;
    color: #111;
    border: 1px solid #DCA;
    background:#fffAF0;
}
a.tooltip span {
    border-radius:4px;
    box-shadow: 5px 5px 8px #CCC;
}

</style>
</head>

<body>

<div id="container">

<strong>recrun</strong> requires a Diffbot API token.<br><br>
Visit <a href="http://www.diffbot.com" target="_blank">diffbot.com</a> to sign up for a free token.
<br><br>
Diffbot Token: <input id="token" type="text" name="token" size="35">
<br><br>
<div id="checkboxes">
	<input type="checkbox" id="media-checkbox"><label for="media-checkbox"><a class="tooltip">Media<span>When enabled, media (e.g., img, video) will be included. Media is retrieved from a remote resource, determined by the corresponding <i>URL</i> specified in the Diffbot API response.</i></span></a></label>
	<br>
	<!--
	<input type="checkbox" id="comments-checkbox"><label for="comments-checkbox">Comments</label>
	<br>
	-->
	<input type="checkbox" id="diffbotHtml-checkbox"><label for="diffbotHtml-checkbox"><a class="tooltip">Diffbot <i>html</i><span>When enabled, content is from Diffbot's <i>html</i> field.</span></a></label>
</div>
<br><br>
<button id="defaults">Defaults</button>
<button id="save">Save</button>
<br><br>
<span style="margin-left: 7px;" id="status"></span>
</div>
</body>

<script src="options.js"></script>

</html>
