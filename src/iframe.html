<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="jquery.js"></script>
</head>
<body>
    <span id="recrun-close" class="b-close">X</span>
    <div id="scroll" style="overflow: auto; height: 100%;">
        <div id="recrun-container">
            <img id="recrun-loader" src="loader.gif"></img>
            <div id="recrun-apiresponse">
	            <div id="recrun-title"></div>
	            <div id="recrun-author"></div>
	            <div id="recrun-date"></div>
	            <div id="recrun-html"></div>
            </div><!-- #recrun-apiresponse -->
	        <div id="recrun-error">
		        There was an error.
		        <br><br>
		        Please make sure you are using a valid token.
		        <br><br>
		        Visit <a href="http://www.diffbot.com" target="_blank">diffbot.com</a> to sign up for a free token.
		        <br><br>
		        Enter your Diffbot token on the recrun <a href="options.html" target="_blank">Options</a> page.
	        </div><!-- #recrun-errors -->
        </div><!-- #recrun-container -->
    </div>
    <script type="text/javascript" src="iframe.js"></script>
</body>
</html>
