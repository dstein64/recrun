<html lang="en">
<head>
    <title>recrun</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id='overlay'></div><!-- #overlay -->
  <div id='recrun'>
    <svg id="recrun-close" viewBox="0 0 12 12">
      <line x1="1" y1="11" x2="11" y2="1" />
      <line x1="1" y1="1" x2="11" y2="11" />
    </svg>
    <div id="scroll" style="overflow: auto; height: 100%;">
        <div id="recrun-container">
            <img id="recrun-loader" src="loader.gif" />
            <div id="recrun-apiresponse">
                <div id="recrun-title"></div>
                <div id="recrun-author"></div>
                <div id="recrun-date"></div>
                <div id="recrun-html"></div>
            </div><!-- #recrun-apiresponse -->
            <div id="recrun-error" style="display: none;">
                There was an error.
                <br><br>
                Please make sure you are using a valid token.
                <br><br>
                Visit
                <a href="http://www.diffbot.com" target="_blank">diffbot.com</a>
                to sign up for a token.
                <br><br>
                Enter your Diffbot token on the recrun
                <a href="options.html" target="_blank">Options</a> page.
                <br><br>
                <button id="recrun-retry-button">Retry</button>
            </div><!-- #recrun-errors -->
        </div><!-- #recrun-container -->
    </div><!-- #scroll -->
  </div><!-- #recrun -->
 <script type="text/javascript" src="iframe.js"></script>
</body>
</html>
